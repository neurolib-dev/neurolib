[loggers]
keys=root

[logger_root]
handlers=stream
level=INFO

[formatters]
keys=stream

[formatter_file]
format=%(asctime)s %(name)s %(levelname)-8s %(message)s

[formatter_stream]
format=%(processName)-10s %(name)s %(levelname)-8s %(message)s

[handlers]
keys=stream

[handler_file_error]
class=FileHandler
level=ERROR
args=('logs/$traj/$env/ERROR.txt',)
formatter=file

[handler_file_main]
class=FileHandler
args=('logs/$traj/$env/LOG.txt',)
formatter=file

[handler_stream]
class=StreamHandler
level=INFO
args=()
formatter=stream


[multiproc_loggers]
keys=root

[multiproc_logger_root]
handlers=stream
level=ERROR

[multiproc_formatters]
keys=file

[multiproc_formatter_file]
format=%(asctime)s %(name)s %(levelname)-8s %(message)s

[multiproc_handlers]
keys=stream


[multiproc_handler_stream]
class=StreamHandler
level=ERROR
args=()
formatter=file

[multiproc_handler_file_error]
class=FileHandler
level=ERROR
args=('logs/$traj/$env/$run_$host_$proc_ERROR.txt',)
formatter=file

[multiproc_handler_file_main]
class=FileHandler
args=('logs/$traj/$env/$run_$host_$proc_LOG.txt',)
formatter=file

