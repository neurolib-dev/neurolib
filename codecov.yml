coverage:
  precision: 2
  round: nearest
  range: "50...90"
  ignore:
    - "neurolib/models/**/timeIntegration.py"
    - "neurolib/utils/devutils.py"
    - "neurolib/utils/atlases.py"
    - "neurolib/models/multimodel/builder/aln.py"
  status:
    project:
      default:
        enabled: yes
        target: auto
        threshold: 5%
    patch: off
