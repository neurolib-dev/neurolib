name: notebooks

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} ðŸšœ
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies ðŸ› 
        run: |
          python -m pip install --upgrade pip
          pip install treon wheel setuptools jupyterlab matplotlib seaborn
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip uninstall -y importlib-metadata
          pip install "importlib-metadata<5.0"
          pip install .
      - name: Test notebooks with treon ðŸ§ª
        run: |
          treon examples/
