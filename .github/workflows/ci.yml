name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8]
        exclude:
          - os: macos-latest
            python-version: 3.8

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }} ðŸšœ
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies ðŸ› 
        run: |
          python -m pip install --upgrade pip setuptools
          pip install flake8 codecov pytest-cov wheel matplotlib seaborn mne
          pip install jax[cpu]==0.3.25 -f https://storage.googleapis.com/jax-releases/jax_releases.html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install .
      - name: Lint with flake8 ðŸŽ“
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest ðŸ§ª
        run: |
          PYTHONPATH=. pytest --durations=0 --cov-report=xml --cov=neurolib tests/
      - name: Upload coverage to Codecov ðŸ“Š
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          files: ./coverage1.xml,./coverage2.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          verbose: true
